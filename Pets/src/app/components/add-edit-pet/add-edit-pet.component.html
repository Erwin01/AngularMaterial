<div class="title">
  <h1>Add Pet</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle class="mat-card-subtitle"> Data of the pets </mat-card-subtitle>
    <br>
    <form [formGroup]="form" (ngSubmit)="addPet()">

    <mat-grid-list cols="2" rowHeight="80px">
      <mat-grid-tile [colspan]="2">
        <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
         <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Colorcast</mat-label>
          <input formControlName="colorcast" matInput autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
         <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Color</mat-label>
          <input formControlName="color" matInput autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
         <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Age</mat-label>
          <input type="number" formControlName="age" matInput autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
         <mat-form-field appearance="outline" class="mat-form-field">
          <mat-label>Weigth</mat-label>
          <input type="number" formControlName="weigth" matInput autocomplete="off" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="2">
        <button class="btnAceptar" mat-raised-button color="warn" routerLink="/listPets"> <mat-icon fontIcon="arrow_back"></mat-icon> Back </button>
        <button class="btnAceptar" type="submit" class="mat-raised-button" mat-raised-button color="primary" [disabled]="form.invalid" > Add </button>
      </mat-grid-tile>
    </mat-grid-list>

  </form>

  </mat-card>
</div>
