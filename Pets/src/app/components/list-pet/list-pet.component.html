<div class="title">
    <h1>List Of Pets</h1>
</div>

    <app-spinner *ngIf="loading"></app-spinner>

<div class="container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #inputf autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" matSort>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="colorcast">
        <th mat-header-cell *matHeaderCellDef> Colorcast </th>
        <td mat-cell *matCellDef="let element"> {{element.colorcast}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="weigth">
        <th mat-header-cell *matHeaderCellDef> Weigth </th>
        <td mat-cell *matCellDef="let element"> {{element.weigth}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
             <button mat-raised-button color="primary" [routerLink]="['/addPet']"> <mat-icon fontIcon="add"></mat-icon> New </button>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="see" routerLink="/viewPet/1" matTooltip="See" fontIcon="visibility"></mat-icon>
            <mat-icon class="edit" routerLink="/editPet/1" matTooltip="Edit" fontIcon="edit"></mat-icon>
            <mat-icon class="delete" matTooltip="Delete" fontIcon="delete" (click)="deletePet()"></mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{inputf.value}}"</td>
    </tr>
</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
